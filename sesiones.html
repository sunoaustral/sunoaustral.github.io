         function showTab(tid){
            $(sessions).each(function(){
               $('#content_'+$(this)[0].id).css('display','none');
            })

         }

         $(document).ready(function(){

               content=$('<div id="content_'+s.id+'": '+s.date+' class="tabcontent">\

                  </div>\
                  </div>');

               }else{
               content.css('display','block');   
               }
               $('#sessionstab:last').append(tab);
               $('#sessionscontent:last').append(content);
